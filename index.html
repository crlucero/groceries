<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery list</title>
  </head>
  <body>
    <div class="container">
      <h1>What's on your grocery list?</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>

      <div id="story">
        <h1>Your List:</h1>
        <ul id="list">

        </ul>
      </div>
    </div>
  </body>
</html>
